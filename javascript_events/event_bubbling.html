<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                Hello Javascript!!!
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".container").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("Container is clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("childcontainer is clicked")
        })

        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("child is clicked")
        })



        function getRandomColor(){
            let val1=Math.ceil(0+Math.random()*255)
            let val2=Math.ceil(0+Math.random()*255)
            let val3=Math.ceil(0+Math.random()*255)

            return `rgb(${val1},${val2},${val3})`
        }
        setInterval(() => {
            document.querySelector(".child").style.color=getRandomColor()
        }, 3000);
        // we can use clearInterval command  to stop this
        
        // this run only once
        setTimeout(() => {
            document.querySelector(".child").style.color=getRandomColor()
        }, 3000);
        // we can use clearTimeout command  to stop this
    </script>
</body>
</html>
