<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why React</title>
</head>
<style>
    .box{
        width: 50px;
        height: 50px;
        color: red;
        border: 2px solid black;
    }
   
</style>
<body>
    <div class="box box1">I am box 1</div>
    <div class="box box2">I am box 2</div>
    <div class="box box3">I am box 3</div>
    <script>
        setTimeout(() => { 
            document.querySelector(".box1").innerHTML="Hey"
         },1000);
        setTimeout(() => { 
            document.querySelector(".box2").innerHTML="Rushikesh"
         },2000);
        setTimeout(() => { 
            document.querySelector(".box3").innerHTML="Welcome"
         },3000);
    </script>
</body>
</html>
