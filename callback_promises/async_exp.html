<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14: Hacker's Terminal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: black;
            color: rgb(41, 236, 41);
            font-family: monospace;
            font-size: 15px;
            height: 80vh;
            width: 60vw;
            padding: 20px 10px;

        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds.

        Initializing Hacking...
        Reading Your Files...
        Password files Detected...
        Sending all passwords and personal files to server...
        Cleaning up...

        The three dots must blink so that it looks like a real terminal.
    -->

    <div class="container">
        <p class="para1"></p>
        <p class="para2"></p>
        <p class="para3"></p>
        <p class="para4"></p>
        <p class="para5"></p>
        <p class="para6"></p>
    </div>

    <script>
        async function main() {

            const elements = [
                { class: "para1", text: 'Initializing Hacking' },
                { class: "para2", text: 'Reading Your Files' },
                { class: "para3", text: 'Password files Detected' },
                { class: "para4", text: 'Sending all passwords and personal files to server' },
                { class: "para5", text: 'Cleaning up' },
                { class: "para6", text: 'DoneðŸ˜Š' }
            ];

            for (const element of elements) {
                let container = document.getElementsByClassName(element.class)[0];
                container.textContent += element.text;
                let ms = Math.floor(Math.random() * (3000 - 1000 + 1) + 1000);
                await addDots(container, 3, ms);
                container.textContent += ms + 'ms';
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function addDots(container, count, delay) {
            for (let i = 0; i < count; i++) {
                await sleep(delay);
                container.textContent += '.';
            }
        }

        main();
    </script>
</body>

</html>
