        // <--------- IIFE ----------->
        async function sleep(){
            return new Promise((resolve,reject)=>
            {
                setTimeout(() => { 
                    resolve(45)
                 },1000)
            })
        }
        (async function asynccall(){
            let result=await sleep()
            let result2=await sleep()
            console.log(result)
            console.log(result2)

        })()

        



        // <-------------Destructuring----------------->
        function sum(a,b,c)
        {
            return a+b+c
        }
        async function sleep(){
            return new Promise((resolve,reject)=>
            {
                setTimeout(() => { 
                    resolve(45)
                 },1000)
            })
        }
        (async function asynccall(){
        //  let x,y=[1,5]   it will not give specific answer
        let [x,y]=[1,5]
        console.log(x,y)

        let [a,b,...rest]=[1,5,7,8,9,0]
        console.log(x,y,rest)

        let obj={
            p:1,
            q:4,
            r:5,
        }

        let {p,q}=obj
        console.log(p,q)


        //<-------spread syntax--------->
        let arr=[1,4,6]
        console.log(arr[0]+arr[1]+arr[2])
        console.log(sum(arr[0],arr[1],arr[2]))
        console.log(sum(...arr))

        
        


        })()
